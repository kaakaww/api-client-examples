components:
  schemas:
    application.NewApplicationRequest:
      description: Request to create a new StackHawk Application.
      properties:
        dataType:
          description: a specified dataType for this new application.
          enum:
          - NONE
          - PII
          - PCI
          - FIN
          - PKI
          - HIPAA
          - FERPA
          type: string
        env:
          description: the initial environment for this new application.
          type: string
        name:
          description: the name of this new application.
          type: string
        organizationId:
          description: the UUID identifier of the organization that will own this
            application.
          type: string
        riskLevel:
          description: a specified riskLevel for this new application.
          enum:
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
          type: string
      type: object
    application.Application:
      description: |-
        StackHawk Applications will namespace scanResults from HawkScan, and can manage scan settings that can be configured to influence HawkScan behavior.
        For more information, see [Applications](https://docs.stackhawk.com/web-app/applications.html).
      example:
        riskLevel: LOW
        dataType: NONE
        name: name
        envId: envId
        applicationId: applicationId
        env: env
      properties:
        applicationId:
          description: the UUID identifier of this application.
          type: string
        dataType:
          description: the perceived dataType of this application.
          enum:
          - NONE
          - PII
          - PCI
          - FIN
          - PKI
          - HIPAA
          - FERPA
          type: string
        env:
          description: the name of this environment.
          type: string
        envId:
          description: the UUID identifier of this environment.
          type: string
        name:
          description: the name of this application.
          type: string
        riskLevel:
          description: the perceived riskLevel of this application.
          enum:
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
          type: string
      type: object
    application.UpdateApplicationEnvRequest:
      description: Request to update an existing StackHawk Environment.
      properties:
        applicationId:
          description: the UUID identifier of this application.
          type: string
        dataType:
          description: updated riskLevel for this environment.
          enum:
          - NONE
          - PII
          - PCI
          - FIN
          - PKI
          - HIPAA
          - FERPA
          type: string
        envId:
          description: the UUID identifier of this environment.
          type: string
        name:
          description: updated name for this environment.
          type: string
        riskLevel:
          description: updated riskLevel for this environment.
          enum:
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
          type: string
      type: object
    application.NewApplicationEnvRequest:
      description: Request to create a new StackHawk Environment for an existing application.
      properties:
        applicationId:
          description: the UUID identifier of this application.
          type: string
        env:
          description: the name of this new environment.
          type: string
      type: object
    application.UpdateApplicationRequest:
      description: Request to update an existing StackHawk Application.
      properties:
        applicationId:
          description: the UUID identifier of this application.
          type: string
        dataType:
          description: updated dataType for this application.
          enum:
          - NONE
          - PII
          - PCI
          - FIN
          - PKI
          - HIPAA
          - FERPA
          type: string
        name:
          description: updated name for this application.
          type: string
        riskLevel:
          description: updated riskLevel for this application.
          enum:
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
          type: string
      type: object
    feature.Feature:
      example:
        name: name
        enabled: true
      properties:
        enabled:
          type: boolean
        name:
          type: string
      type: object
    organization.Organization:
      example:
        features:
        - name: name
          enabled: true
        - name: name
          enabled: true
        isLinkedToExternalBilling: true
        name: name
        id: id
        subscription:
          appCount: 0
          quantity: 1
          endDate: 6
          recurringIntervalCount: 5
          productName: productName
          userCount: 7
          isEnabled: true
          stackhawkOrgId: stackhawkOrgId
          customerId: customerId
          unitAmount: 2
          subscriptionId: subscriptionId
          recurringInterval: RECURRING_INTERVAL_UNKNOWN
          startDate: 5
          status: SUBSCRIPTION_UNKNOWN
        plan: plan
      properties:
        features:
          description: override to the feature flags in the plan
          items:
            $ref: '#/components/schemas/feature.Feature'
          type: array
        id:
          type: string
        isLinkedToExternalBilling:
          type: boolean
        name:
          type: string
        plan:
          type: string
        subscription:
          $ref: '#/components/schemas/organization.Subscription'
      type: object
    organization.Subscription:
      description: Properties of the external billing subscription for entitled access
        to the StackHawk platform
      example:
        appCount: 0
        quantity: 1
        endDate: 6
        recurringIntervalCount: 5
        productName: productName
        userCount: 7
        isEnabled: true
        stackhawkOrgId: stackhawkOrgId
        customerId: customerId
        unitAmount: 2
        subscriptionId: subscriptionId
        recurringInterval: RECURRING_INTERVAL_UNKNOWN
        startDate: 5
        status: SUBSCRIPTION_UNKNOWN
      properties:
        appCount:
          description: Soft application limit for this organization
          format: int64
          type: integer
        customerId:
          description: CustomerId from billing provider
          type: string
        endDate:
          description: End Date of this subscription, in seconds from epoch
          format: int64
          type: integer
        isEnabled:
          description: If external billing is enabled
          type: boolean
        productName:
          description: The name of the purchased product subscription
          type: string
        quantity:
          description: The quantity of units in this subscription
          format: int64
          type: integer
        recurringInterval:
          description: The billing recurring interval for this subscription
          enum:
          - RECURRING_INTERVAL_UNKNOWN
          - MONTH
