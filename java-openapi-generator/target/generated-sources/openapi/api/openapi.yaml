  /api/v1/user:
    get:
      description: |+
        ## User Details

        This endpoint provides details about the requesting user. This information helps determine what access an authorized user has on the StackHawk platform, and how they are authenticated.

      operationId: getUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user.UserResponse'
          description: OK
      security:
      - BearerAuth: []
      summary: Get the current user
      tags:
      - User
      x-accepts: application/json
  /api/v1/auth/refresh-token:
    get:
      description: |
        ## Access Refresh

        Once authenticated, an issued API Access Token has a will expire after 30 minutes.

        This authenticated endpoint will "refresh" the access token by issuing a new jwt token with an extended expiration.

        For best practices, use the `/refresh` route for refreshing authentication access to extend the API session.
      operationId: refreshToken
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user.JWT'
          description: '* A [JSON Web Token](https://jwt.io/) used to authenticate
            requests to the StackHawk API'
      security:
      - BearerAuth: []
      summary: Refresh existing authentication
      tags:
      - Api Authentication
      x-accepts: application/json
  /api/v1/auth/login:
    get:
      description: |+
        ## Access Login

        Using a [StackHawk API Key](https://app.stackhawk.com/settings/apikeys), this endpoint returns an *access token* which can then be used in the `authorization` header of subsequent API requests.
        The access token returned is an [RFC-7519](https://datatracker.ietf.org/doc/html/rfc7519) compliant [jwt access token](https://jwt.io/).

        Access tokens have an expiration of *30 minutes* and are issued on behalf of the requesting user.

        An access token can only be used to interact with StackHawk resources that belong to the user, or to organizations that user is a part of and permissioned for.

        For best practices, use the `/login` route only when starting a new access session to the StackHawk API, and use the `/refresh` route to request a fresh token to extend an API session.


      operationId: login
      parameters:
      - description: Specialized request header to supply your **StackHawk API Key**
          which authorizes further requests.
        explode: false
        in: header
        name: X-ApiKey
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user.JWT'
          description: '* A [JSON Web Token](https://jwt.io/) used to authenticate
            requests to the StackHawk API'
      security: []
      summary: Login with API Key
      tags:
      - Api Authentication
      x-accepts: application/json
  /api/v1/app/{orgId}/list:
    get:
      description: Lists applications that belong to this organization.
      operationId: listApplications
      parameters:
      - description: UUID identifier for this StackHawk Organization
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          type: string
        style: simple
      - description: A comma-deliminated list of UUID identifiers of StackHawk Applications.
        explode: true
        in: query
        name: appIds
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Names of environments to filter results by
        explode: true
        in: query
        name: envs
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: If enabled returns a shortened list of applications, omiting
          environment entries
        explode: true
        in: query
        name: ignoreEnvs
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Pagination response size limit
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 10
          type: number
        style: form
      - description: Pagination request page increment
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          default: ""
          type: string
        style: form
      - description: Resource field to sort paginated response by
        explode: true
        in: query
        name: sortField
        required: false
        schema:
          default: name
          enum:
          - id
          - name
          type: string
        style: form
      - description: Paginated results are sorted 'asc' or 'desc'
        explode: true
        in: query
        name: sortDir
        required: false
        schema:
          default: asc
          enum:
          - asc
          - desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/application.ListApplicationsResponse'
          description: Paginated response of applications.
        "401":
          description: Unauthorized
      security:
      - BearerAuth: []
      summary: List applications
      tags:
      - Applications
      - Organizations
      x-accepts: application/json
  /api/v1/app/{appId}/env/list:
    get:
      description: List environments that belong to this application.
      operationId: listEnvironments
      parameters:
      - description: UUID identifier for this StackHawk Application
        explode: false
