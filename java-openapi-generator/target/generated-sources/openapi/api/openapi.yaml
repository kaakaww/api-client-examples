      description: Creates a new application for this organization.
      operationId: createApplication
      parameters:
      - description: UUID identifier for this StackHawk Organization
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          format: uuid
          pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/application.NewApplicationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/application.Application'
          description: |-
            StackHawk Applications will namespace scanResults from HawkScan, and can manage scan settings that can be configured to influence HawkScan behavior.
            For more information, see [Applications](https://docs.stackhawk.com/web-app/applications.html).
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
      security:
      - BearerAuth: []
      summary: Create application
      tags:
      - Applications
      - Organizations
      x-contentType: application/json
      x-accepts: application/json
